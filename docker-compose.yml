version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: temporal-trading-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: temporal_trading
    ports:
      - "10751:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - temporal-trading-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: temporal-trading-backend
    restart: unless-stopped
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - PYTHONUNBUFFERED=1
    ports:
      - "10750:8000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - temporal-trading-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MCP Server
  mcp-server:
    build:
      context: .
      dockerfile: mcp-server/Dockerfile
    container_name: temporal-trading-mcp
    restart: unless-stopped
    environment:
      - BACKEND_URL=http://backend:8000
      - PYTHONUNBUFFERED=1
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - temporal-trading-network
    # MCP server uses stdio, so it's interactive
    stdin_open: true
    tty: true

  # Frontend Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: temporal-trading-frontend
    restart: unless-stopped
    ports:
      - "10752:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - temporal-trading-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  temporal-trading-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
